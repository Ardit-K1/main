<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <from onsubmit="return validation();" method="POST">
        <div class="name-container">
            <label id="name_label" for="name">Name:</label>
            <input type="text" name="name" id="name">
            <span id="name_error">Please enter a valid name </span>
        </div>
        <br>
        <div class="age-container"></div>
            <label id="age_label" for="age">Name:</label>
            <input type="text" name="age" id="age">
            <span id="age_error">Please enter a valid age </span>
        </div>
        <br>
        <div class="city-container">
            <label id="city_label" for="city">Name:</label>
            <select name="city" id="city">
            <option value="" selected></option>
            <option value="Prishtine">Prishtine</option>
            <option value="Prizren">Prizren</option>
            <option value="Gjilan">Gjilan</option>
            <option value="Ferizaj">Ferizaj</option>
        </select>
            <span id="city_error">Please select a city </span>
            
            
        </div>
        <br>
    </from> 
    


    <script src="main.js"></script>
    
</body>
</html>
