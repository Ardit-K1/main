<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>

        nav ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
            background-color: #333; 
            display: flex; 
            justify-content: center; 
        }

        nav ul li {
            padding: 15px 20px; 
            color: white; 
            text-align: center; 
            transition: background-color 0.3s ease; 
        }

        
        nav ul li:hover {
            background-color: #575757; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
